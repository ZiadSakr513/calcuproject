<!DOCTYPE html>

<html>
<head>
    
<title>calculator project</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    </head>
<body class="bg">
    <p><b>calc</b></p>
     
         
        
   <div class="results"> <input type="text" id="display" disabled></div>
         <div class="allbuttons">
             <div>
    <button id="sevenbtn"  type="button">7</button>
    <button id="eightbtn"  type="button">8</button>
    <button id="ninebtn" type="button">9</button>
                 <button id="delete" type="button">DEL</button>
             </div>
      <div>
    <button id="fourbtn" type="button">4</button>
    <button id="fivebtn" type="button">5</button>
    <button id="sixbtn" type="button">6</button>
    <button id="plus" type="button">+</button>
     </div>
         <div>
  
    <button id="onebtn" type="button">1</button>
    <button id="twobtn" type="button">2</button>
    <button id="threebtn" type="button">3</button>
    <button id="minus" type="button">-</button>
        </div>  
         <div>
    <button id="point" type="button">.</button>
      <button id="zero" type="button">0</button>
         <button id="divide" type="button">/</button>
          <button id="multiply" type="button">x</button>
             </div>
        <div>
    <button id="reset" type="button">RESET</button>
    <button id="equalbtn" type="button">=</button>
</div>
     
    </div>

    </body>
    
    <script src="scrip.js">
    </script>
    
    
</html>
